    <main>
        <img id="tape" src="./tape.png" width="450px" height="auto"/>
        <h1 id="titulo">Fala comigo bebê</h1>
        <div class="formulario">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Nome</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Fausto Silva">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="fausto@silva.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Telefone</label>
                    <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 45 || event.charCode == 40 || event.charCode == 41' class="form-control" id="exampleFormControlInput1" placeholder="(31)4002-8922">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Assunto</label>
                    <input type="subject" class="form-control" id="exampleFormControlInput1" placeholder="Big Brother Brasil">
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Mensagem</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Stream Rain On Me 😗✌️"></textarea>
                </div>
            </form>
        </div>
    </main>
